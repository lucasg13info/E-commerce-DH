<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./Carrinho.css">
</head>

<body>

    <header></header>

    <main>
        <div class="container" id="containerCarrinho">

            <div class="row" id="titleCarrinho">
                <div class="col-12">
                    <h3>Meu carrinho <img src="./carrinho.png" alt="" class="img-thumbnail" id="logoCarrinho"></h3>
                </div>
            </div>

            <div class="row" id="carrinhoProdutos">
                <div class="col-md-7" id="tabelaCarrinho">
                    <div class="table-responsive">
                        <table class="table">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Código</th>
                                        <th scope="col">Produto</th>
                                        <th scope="col">Quantidade</th>
                                        <th scope="col">Valor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row" id="codProduto">0001</th>
                                        <td class="descProduto">Ração</td>
                                        <td class="qtd">1</td>
                                        <td>R$ 190,00</td>
                                    </tr>
                                    <tr>
                                        <th scope="row" id="codProduto">0002</th>
                                        <td class="descProduto">Tapete Higiênico</td>
                                        <td class="qtd">3</td>
                                        <td>R$ 145,00</td>
                                    </tr>
                                    <tr>
                                        <th scope="row" id="codProduto">0003</th>
                                        <td class="descProduto">Areia de gato</td>
                                        <td class="qtd">5</td>
                                        <td>R$ 250,99</td>
                                    </tr>
                                    <tr>
                                        <th scope="row" id="codProduto">0015</th>
                                        <td class="descProduto">Aquário de peixe</td>
                                        <td class="qtd">1</td>
                                        <td>R$ 51,99</td>
                                    </tr>
                                </tbody>
                            </table>
                        </table>
                    </div>
                </div>


                <div class="col-md-5" id="resumoCarrinho">
                    <div class="card w-75">
                        <div class="card-body">
                            <h5 class="card-title">Subtotal: <span>R$ 530,00</span></h5>
                            <p class="card-text"><strong>Frete: </strong><a href="http://" #id="calcFrete">Calcular Frete</a>
                            <p class="card-text"><a href="http://" #id="cupomDesconto">Possui um cupom de desconto?</a><br><br>
                            <a href="#" class="btn btn-primary">Continuar Compra</a>
                        </div>
                    </div>
                </div>
            </div><br><br>

        </div>


        </div>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
