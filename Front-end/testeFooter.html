<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testestyle.css">
    <title>Footer2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    
    <footer class="footer">
        <div class="container">
            <div class="grid">

                <div class="col_md-12 mb-4 mb-md-0">
                    <div class="footer__links">
                        <h4>Sobre a EchoPet</h4>
                        <a href="#" title="Sobre nos"> Sobre nos </a>
                        <a href="#" title="Politica e Privacidade"> Politica e Privacidade </a>
                        <a href="#" title="Termos de Uso"> Termos de Uso </a>
                    </div>
                </div>

                <div class="col_md-12 mb-4 mb-md-0">
                    <div class="footer__email">
                        <h4 class="faca-parte">  Faça parte da EchoPet: </h4>
                        <form class="form-inline" action="" method="">
                            <div class="form-group mx-sm-3 mb-2">
                              <input type="email" class="form-control" id="staticEmail2" placeholder="email@example.com" name="email" value="">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2"> Enviar </button>
                        </form>            
                    </div>
                </div>

                <div class="col-3_md mdFirst mb-4 mb-mb-0">
                    <div class="footer__redes_sociais">
                        <h4> Redes Sociais: </h4>
                        <div class="grid-4 footer__social">
                            <div class="col">
                                <a target="_blank" href="#">
                                    <img src="img/facebook.png" alt="link facebook" class="logo-facebook">
                                </a>
                            </div>
                            <div class="col">
                                <a target="_blank" href="#">
                                    <img src="img/logo-instagram.png" alt="link instagram" class="logo-instagram">
                                </a>
                            </div>
                            <div class="col">
                                <a target="_blank" href="#">
                                    <img src="img/twitter-logo-1.png" alt="link twitter" class="logo-twitter">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid-spaceBetween mt-5">
                    <div class="col-9_md-12">
                        <p class="footer__text mb-4">
                            CNPJ: 00.000.000/0001-00 | pi.ecommerce.pet@echopet.com | (11) 91111-1111
                        </p>

                    </div>
                </div>
                
                <div class="grid-spaceBetween mt-5">
                    <div class="col-9_md-12">
                        <ul class="footer__list">
                            <li>
                                <a href="#" title="Trocas e Devolucoes"> Trocas e Devoluções </a>
                            </li>
                            <li>
                                <a href="#" title="Promocoes"> Promoções </a>
                            </li>
                        </ul>
                    </div>
                </div>
            

                    <!-- <div class="logo_echopet">
                        <img src="img/EchoPet-logo-white.png" alt="Logo da EchoPet">
                    </div> -->

                    <div class="logos_cartoes">
                        <img src="img/visa-logo-5.png" alt="logo do cartao visa" class="logo-cartao-visa">
                        <img src="img/mastercard-logo.png" alt="logo do cartao mastercard" class="logo-cartao-mastercard">
                        <img src="img/Logo_PagSeguro.png" alt="logo do cartao pag seguro" class="logo-cartao-pagseguro">
                        <img src="img/elo_logo-baixa.png" alt="logo do cartao elo" class="logo-cartao-elo">
                    </div>

                    <img src="img/EchoPet-logo-white.png" alt="logo-EchoPet" class="logo_echopet">
  
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
