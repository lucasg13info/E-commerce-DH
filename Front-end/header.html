<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./resource/img/index/EchoPet-logo-preto.png">

  <link rel="stylesheet" href="resource/style/header.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>EchoPet</title>
</head>

<body>


  <!--HEADER-->
  <header class="papai">
    <div class="logo">
      <img class="logoMain" src="./resource/img/index/EchoPet-logo-white.png" alt="">
    </div>

    <div class="formulario1">
      <form class="formulario1a" action="">
        <input class="inputForm" type="text">
      </form>
    </div>

    <div class="textoBemVindo1">
      <h3 class="textoHeader">Bem-vindo</h3>
      <p class="textoHeader">Entre ou Cadastre-se</p>
    </div>

    <div class="carrinho1">
      <img class="carrinhoHeader" src="./resource/img/index/carrinho.png" alt="">
      <p class="textoHeader">Carrinho Item 0 </p>
    </div>
  </header>



  <!--Menu2 -->
  <div class="navA">
    <div class="dropdown">
      <img class="btn dropdown-toggle menu-hamburguer" src="./resource/img/index/menu-hamburguer.png" type="button"
        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <p class="animaisMenuHamburguer"> ANIMAIS</p>
        <a class="dropdown-item" href="#">Cachorros</a>
        <a class="dropdown-item" href="#">Gatos</a>
        <a class="dropdown-item" href="#">Pássaros</a>
        <a class="dropdown-item" href="#">Peixes</a>
        <hr>
        <p class="animaisMenuHamburguer" href="#">OUTROS</p>
      </div>
    </div>


    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Cupom de desconto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Novidades para seu cachorro</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Sobre nós</a>
      </li>
    </ul>

  </div>



  <!--Carousel-->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./resource/img/index/carrosel1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./resource/img/index/carrosel2.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
