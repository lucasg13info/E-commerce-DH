<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EchoPet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/PaginaLogin.css">
</head>

<header>

</header>

<div>
    <p id= "barramenu">Menu</p>
</div>


<body>
   <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <form>
                    <h1 class="text-left">Fa√ßa seu Login</h1>
                    <label class="formulario" for="email">E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="Digite seu E-mail">
                    <br>
                    <label class="formulario" for="senha">Senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="Digite sua senha">
                    <label class="small-text"><input type="checkbox">Lembrar senha</label>
                    <label class="recuperar-senha" >Esqueci a senha</label> 
                    </br>
                    <button type="button" class="login-botao">Fazer Login</button>
                    <br>
                    <div>
                        <button type="button" class="login-facebook"><span ><img src="../images/logo-facebook.jpg" height=15px> </span>Fazer Login com Facebook</button>
                    </div>
                    <div>
                        <button type="button" class="login-google"><span ><img src="../images/google.png" height=15px> </span>Fazer Login com o Google</button>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <form>
                    <h1 class="text-left2">Criar conta</h1>
                    <label class="formulario" for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" >
                    <br>
                    <label class="formulario" for="email">E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="Digite seu E-mail">
                    <br>
                    <label class="formulario" for="senha">Senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="Pelo menos 6 caracteres">
                    <br>
                    <button type="button" class="login-botao">Criar sua conta da EchoPet</button>
                    </form>
            </div>
            <div class="col-md-1"></div>
        </div>
   </div>




   <br>
   <footer>
    <div>
        <p id= "footer">Footer</p>
    </div>
   </footer>
