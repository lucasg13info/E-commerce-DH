    <!--HEADER-->


 <header class="papai">
    <div class="logo">
      <img class="logo" src="./resource/img/index/EchoPet-logo-white.png" alt="">
    </div>

    <div class="formulario1">
      <form class="formulario1a" action="">
        <input class="inputForm" type="text">

    <div class="textoBemVindo1">

  </header>
    <!--CORPO-->
    <div class="corpo">
      
     <div class="titulo">
      <h1> Troca e Devolução </h1>
     </div>
      <div class="imageBack">
         <img class= "imageBack"src="./resource/img/trocas-dev/backgroundPets 1.png" alt="">

        <div class="inform1">
            <form action="" class="inform1">
                <h4> Solicitar Vale Troca: </h4>
                  <select name="trocas" id="trocas">
                      <option selected disabled> Motivo </option>
                      <option value="Arrependimento"> DEVOLUÇÃO POR ARREPENDIMENTO OU DESISTÊNCIA </option>
                      <option value="PedidoCancelado"> RESSARCIMENTO DE VALOR DE PEDIDO CANCELADO </option>
                      <option value="ModeloDivergente"> TROCA DO PRODUTO – DIVERGÊNCIA DO MODELO </option>
                      <option value="Defeito"> TROCA DO PRODUTO COM DEFEITO </option>
                  </select> <br><br>
                  <input type="text" id="pedido" name="pedido" placeholder="N° do pedido" required>

            </form>
              <br><br>
          
          </div>
          <img src="./resource/img/trocas-dev/EchoPet-logo-preto.png" class="logoback">
